<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="/main.css" type="text/css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>404 not found | Matt Ramage</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
  </head>
  <body>
    <header>
      <button
        type="button"
        class="skip-nav-btn"
        aria-label="Skip to main content"
      >
        Skip to main content
      </button>
      <img class="header-logo" src="./img/logo.png" alt="Matt Ramage logo" />
      <button
        type="button"
        class="header-menu-toggle"
        aria-label="Menu"
        aria-expanded="false"
        aria-controls="navigation"
      >
        <span class="hamburger-1"></span>
        <span class="hamburger-2"></span>
        <span class="hamburger-3"></span>
      </button>
      <nav class="nav-list" id="navigation">
        <a href="/">Home</a>
        <a href="https://www.campechecollective.com/shop/green-bay/mattramage"
          >Merch</a
        >
        <a href="https://www.youtube.com/c/MattRamage">Watch</a>
        <a href="https://anchor.fm/mattramage">Listen</a>
        <a href="/beer-me.html">Beer me!</a>
      </nav>
    </header>
    <main id="main-content" class="white-background main-page-not-found">
      <section class="page-not-found">
        <div class="page-not-found-cta" tabindex="0">
          <h3>Well... this is weird</h3>
          <p>
            I'm not sure what page you were looking for, but I'll tell you this
            much... I'm not seeing it.
          </p>
          <button role="link" class="btn-primary homepage-btn">
            Back to homepage
          </button>
        </div>
        <figure>
          <img
            src="/img/404/matt-ramage-eyes.png"
            alt="Matt Ramage with crazy eyes"
          />
        </figure>
      </section>
    </main>
    <footer>
      <div class="footer-socials">
        <a
          href="https://www.facebook.com/ramagematt"
          target="_blank"
          class="social-icon facebook"
          tabindex="0"
          aria-label="Facebook icon"
        ></a>
        <a
          href="https://www.instagram.com/mattramage_/"
          target="_blank"
          class="social-icon instagram"
          tabindex="0"
          aria-label="Instagram icon"
        ></a>
        <a
          href="https://www.tiktok.com/@mattramage"
          target="_blank"
          class="social-icon tiktok"
          tabindex="0"
          aria-label="TickTock icon"
        ></a>
        <a
          href="https://www.twitch.tv/mattramage"
          target="_blank"
          class="social-icon twitch"
          tabindex="0"
          aria-label="Twitch icon"
        ></a>
        <a
          href="https://www.threads.net/@mattramage_"
          target="_blank"
          class="social-icon threads"
          tabindex="0"
          aria-label="Threads icon"
        ></a>
        <a
          href="https://twitter.com/mattramage"
          target="_blank"
          class="social-icon twitter"
          tabindex="0"
          aria-label="Twitter icon"
        ></a>
        <a
          href="https://www.youtube.com/@MattRamage"
          target="_blank"
          class="social-icon youtube"
          tabindex="0"
          aria-label="YouTube icon"
        ></a>
      </div>
      <p class="copyright"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/page-not-found.js"></script>
  </body>
</html>
