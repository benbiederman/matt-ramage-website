<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="/main.css" type="text/css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Links | Matt Ramage</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
  </head>
  <body>
    <main class="links-main">
      <section class="links-hero">
        <figure>
          <img
            src="img/lists/matt-podcast.jpg"
            alt="Matt Ramage in front of a microphone in his podcast studio."
          />
        </figure>
        <h1>Matt Ramage</h1>
        <p>That cross eyed Packers guy</p>
      </section>
      <div class="link-socials">
        <a
          href="https://www.facebook.com/ramagematt"
          target="_blank"
          class="social-icon facebook"
          z-index="0"
        ></a>
        <a
          href="https://www.instagram.com/mattramage_/"
          target="_blank"
          class="social-icon instagram"
          z-index="0"
        ></a>
        <a
          href="https://www.tiktok.com/@mattrama"
          target="_blank"
          class="social-icon tiktok"
          z-index="0"
        ></a>
        <a
          href="https://www.twitch.tv/mattramage"
          target="_blank"
          class="social-icon twitch"
          z-index="0"
        ></a>
        <a
          href="https://twitter.com/mattramage"
          target="_blank"
          class="social-icon twitter"
          z-index="0"
        ></a>
        <a
          href="https://www.youtube.com/@MattRamage"
          target="_blank"
          class="social-icon youtube"
          z-index="0"
        ></a>
      </div>
      <div class="link-options">
        <button class="link-option link-website">Website</button>
        <button class="link-option link-merch">Merch</button>
        <button class="link-option link-listen">Listen</button>
        <button class="link-option link-watch">Watch</button>
        <button class="link-option link-beer-me">Beer me!</button>
      </div>
    </main>
  </body>
  <script src="js/links.js"></script>
</html>
